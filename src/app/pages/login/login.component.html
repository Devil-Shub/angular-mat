<div fxLayout="row" fxLayoutAlign="center center">

    <form class="example-form" [formGroup]="loginForm">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input formControlName="email" matInput placeholder="Email" required>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" formControlName="password" matInput placeholder="Password" required>
                </mat-form-field>
            </mat-card-content>
            <button [disabled]="!loginForm.valid || submitForm" (click)="login()" mat-stroked-button color="accent" class="btn-block">
                <mat-spinner *ngIf="submitForm" diameter="35"></mat-spinner>
                <label *ngIf="!submitForm">Log in</label>
            </button>
        </mat-card>
    </form>

</div>
